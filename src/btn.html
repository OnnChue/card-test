<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="p-4">
        <h1 class="text-4xl font-bold font-serif mb-4">Css Buttons</h1>
        <div class="border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Solid Button</h3>
      
          <button class="bg-blue-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="bg-green-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="bg-pink-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
        </div>
      
        <div class="border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Outline Button</h3>
      
          <button class="border-2 border-blue-600 text-blue-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-2 border-green-600 text-green-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-2 border-pink-600 text-pink-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
        </div>
      
         <div class="border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Rounded Button</h3>
      
          <button class="border-2 border-blue-600 rounded-lg text-blue-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-pink-600 border-2 bg-pink-600 rounded-lg text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
        </div>
      </div>
</body>
</html>
