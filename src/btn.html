<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="p-4">
        <h1 class="text-4xl font-bold font-serif mb-4">Css Buttons</h1>
        <div class="border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Solid Button</h3>
      
          <button class="hover:bg-blue-400 active:bg-yellow-300 bg-blue-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="bg-green-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="bg-pink-600 border-2 text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
        </div>
      
        <div class=" border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Outline Button</h3>
      
          <button class="border-2 hover:bg-blue-600 hover:text-white duration-500 transition hover:-rotate-12 border-blue-600 text-blue-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-2 border-green-600 text-green-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-2 border-pink-600 text-pink-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
        </div>
      
         <div class="border border-gray-300 p-4 mb-4">
          <h3 class="text-2xl font-bold font-serif mb-4">Rounded Button</h3>
      
          <button class="border-2 border-blue-600 rounded-lg text-blue-600 py-2 px-4 font-serif text-sm">
              Click Me
          </button>
      
          <button class="border-pink-600 border-2 bg-pink-600 rounded-lg text-white py-2 px-4 font-serif text-sm">
              Click Me
          </button>
          
        </div>

        <div class="mb-4 border border-gray-400 p-4">
            <h3 class="mb-4 font-serif text-2xl font-bold">Inputs</h3>

            <input type="text" class="border-4 w-[300px] focus-visible:border-red-600 border-gray-400 py-2">
        </div>

        <!-- <div class="mb-4 border border-gray-400 p-4">
            <h3 class="mb-4 font-serif text-2xl font-bold">
                Checkbox
            </h3>
            <input type="checkbox" class="check-box">
        </div> -->

        <div class="mb-4 border border-gray-400 p-4">
            <h3 class="mb-4 font-serif text-2xl font-bold">
                Checkbox
            </h3>
            <input type="checkbox" class="switch">
        </div>
      </div>

      <div class="h-screen"></div>

</body>
</html>
